<div class="" style="width: 100vw; height: 100vw">
  <form>
    <div>
      <input type="number" [appMax]="number" [appMin]="number">
      <button (click)="clickedButton()" [disabled]="form:invalid">IDK</button>
    </div>
  </form>
  <div *ngFor="let karta of karticky" class="border p-2" (click)="otocit(karta)" style="cursor: pointer; height: 200px; width: 200px">
    <span *ngIf="karta.otoceno">{{karta.ikona}}</span>
  </div>
</div>
